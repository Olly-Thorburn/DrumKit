<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel = "stylesheet" href = "style.css">
</head>


<body>
    
<h1>Can you play a beat?</h1>
    
<div class = "keys">

    <ul>

    <li class = "hihat box" id = "hihat">
        <h2>c</h2>
        <p>Hihat</p>
    </li>

    <li class = "snare box" id = "snare">
        <h2>d</h2>
        <p>Snare</p>
    </li>

    <li class = "open_hat box" id = "openhat">
        <h2>s</h2>
        <p>Open-hat</p>
    </li>

    <li class = "clap box" id = "clap">
        <h2>r</h2>
        <p>Clap</p>
    </li>

    <li class = "tom1 box" id = "tom">
        <h2>y</h2>
        <p>Tom-1</p>
    </li>

    <li class = "tom2 box" id = "tom">
        <h2>u</h2>
        <p>Tom-2</p>
    </li>

    <li class = "base box" id = "kick">
        <h2>b</h2>
        <p>BaseKick</p>
    </li>

    <li class = "boom box" id = "boom">
        <h2>h</h2>
        <p>Boom</p>
    </li>

    <li class = "symbol box" id = "ride">
        <h2>k</h2>
        <p>Symbol</p>
    </li>


</ul>

</div>

<script src ="drum.js"></script>
</body>
</html>
